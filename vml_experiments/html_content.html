<html xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <title>Html Content | Paolo Chiodi Vml Experiment</title>
    <meta name="description" content="Vml Experiment Html Content: try to rotate text with vml (internet explorer)" />
    <style>
      v\:* { behavior: url(#default#VML); }
    </style>
    <script>
      var angle=0, spin;

      function rotate(){
        try{
          angle += 2;
          spin.style.rotation = angle + "deg";
          setTimeout(rotate, 100);
        }
        catch(e){}
      }
      
      window.onload = function(){
        spin = document.getElementById("spin");
        rotate();
      }

    </script>
